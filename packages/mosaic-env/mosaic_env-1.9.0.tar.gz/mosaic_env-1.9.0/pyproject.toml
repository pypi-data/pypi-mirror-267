[build-system]
requires = ["poetry-core>=1.0.0", "setuptools >= 42"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "mosaic-env"
version = "1.9.0"
description = "MOSAIC environment command line utility (mosaic_env)"
authors = [ "AnaGen Development Team" ]
license = "Apache-2.0"
keywords = [ "ANAGEN", "MOSAIC" ]
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Electronic Design Automation (EDA)"
]
packages = [
    { include = "mosaic_env", from="src" },
]

[tool.poetry.dependencies]
python = ">=3.11"
mosaic-orchestrator = "2.1.0"
mosaic-orchestrator-ui = "0.3.0"
cookiecutter = "*"
semantic_version = "*"
tox = "*"
toml = "^0.10.2"
numpy = "^1.24.2"
typer = "^0.9.0"
rich = "^13.3.1"
wheel_inspect = "^1.7.1"
black = "^23.1.0"
esbonio = "^0.16.1"
GitPython = "^3.1.31"
pluggy = "^1.3.0"

[tool.black]
line-length = 140

[tool.pylint.messages_control]
max-line-length = 140

