[build-system]
requires = ["setuptools>=61.2", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "daxs"
description = "Data Analysis for X-ray Spectroscopy"
authors = [{ name = "Marius Retegan", email = "marius.retegan@esrf.fr" }]
license = { text = "MIT" }
classifiers = [
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
]
requires-python = ">=3.8"
dependencies = ["matplotlib", "numpy", "scipy", "silx", "ruamel.yaml"]
dynamic = ["version"]

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.urls]
Homepage = "https://gitlab.esrf.fr/spectroscopy/daxs"
Source = "https://gitlab.esrf.fr/spectroscopy/daxs"
Documentation = "https://spectrscopy.gitlab-pages.esrf.fr/daxs"
Tracker = "https://gitlab.esrf.fr/spectroscopy/daxs/issues"

[project.optional-dependencies]
dev = ["black[jupyter]", "build", "ruff", "twine", "pytest", "pytest-cov"]
doc = [
    "ipympl",
    "ipykernel",
    "nbsphinx",
    "nbsphinx-link",
    "sphinx",
    "sphinx-copybutton",
    "sphinx-rtd-theme",
]

[tool.setuptools]
package-dir = { "" = "src" }
license-files = ["LICENSE"]
include-package-data = false

[tool.setuptools.packages.find]
where = ["src"]
namespaces = false

[tool.setuptools.dynamic]
version = { attr = "daxs.__version__" }

[tool.pytest.ini_options]
filterwarnings = ["ignore::DeprecationWarning"]

[tool.coverage.run]
omit = ["setup.py", "*/tests/*"]

