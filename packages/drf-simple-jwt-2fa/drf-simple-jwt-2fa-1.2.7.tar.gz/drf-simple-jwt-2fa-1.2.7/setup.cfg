[metadata]
name = drf-simple-jwt-2fa
version = 1.2.7
description = Django Rest Framework Simple JWT 2FA
long_description_content_type = text/markdown
long_description = file: README.rst
keywords = Authentication, Two Factor, Django Rest Framework, JSON Web Token, Simple JWT
url = https://github.com/GauthierSgds/drf-simple-jwt-2fa
license = MIT
license_file = LICENSE
maintainer = Gauthier Segonds
maintainer_email = gauthier.segonds@lugos.fr
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 4.0
	Intended Audience :: Developers
	Operating System :: OS Independent
	Programming Language :: Python :: 3.8
	Topic :: Internet :: WWW/HTTP :: Session

[options]
include_package_data = True
packages = find:
install_requires = 
	djangorestframework-simplejwt

[options.packages.find]
exclude = tests, tests.*

[bdist_wheel]
universal = 1

[tool:pytest]
norecursedirs = .* build dist venv test_data
DJANGO_SETTINGS_MODULE = test_settings

[flake8]
exclude = .tox,dist,venv
max-line-length = 79
max-complexity = 10

[isort]
multi_line_output = 4
skip = .tox,dist,venv
not_skip = __init__.py
known_first_party = drf_simple_jwt_2fa
default_section = THIRDPARTY

[prequ]
annotate = yes
requirements-dev = 
	-e .
	tox
requirements-style = 
	flake8
	flake8-isort
	flake8-print
	pep8-naming
requirements-test = 
	freezegun
	mock
	pytest
	pytest-cov
	pytest-django
	pytest-sugar

[egg_info]
tag_build = 
tag_date = 0

