[tool.poetry]
name = "test-option-deps"
version = "1.1.1"
description = "Testing optional dependencies"
authors = ["Saipraneeth <2506664+msaipraneeth@users.noreply.github.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
smart-open = [
	{version = "^7.0.4"},
	{extras = ["all"], version = "^7.0.4", optional = true}
]
[tool.poetry.group.optional]
optional = true

[tool.poetry.group.optional.dependencies]
smart-open = {extras = ["all"], version = "^7.0.4"}

[tool.poetry.extras]
all = ['smart-open']

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
