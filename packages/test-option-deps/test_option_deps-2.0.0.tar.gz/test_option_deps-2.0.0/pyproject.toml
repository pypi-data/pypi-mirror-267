description = "Testing optional dependencies"
authors = ["Saipraneeth <2506664+msaipraneeth@users.noreply.github.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
smart-open = [
	{version = "^7.0.4"},
	{extras = ["all"], version = "^7.0.4", optional = true}
