[metadata]
name = nttl
version = attr: nttl.version.__version__
author = R
author_email = contact+nttl@vonshednob.cc
url = https://vonshednob.cc/nttl/
description = Tiny time tracker for the commandline
long_description = file: README.md
long_description_content_type = text/markdown
license = GPL version 3
license_files = LICENSE

[options]
python_requires = >=3.11
packages = nttl
include_package_data = true

[options.entry_points]
console_scripts = 
	nttl = nttl.main:run

[sdist]
formats = gztar

[egg_info]
tag_build = 
tag_date = 0

