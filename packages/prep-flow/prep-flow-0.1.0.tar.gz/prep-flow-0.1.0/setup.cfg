[isort]
profile = black

[flake8]
show-source = true
statistics = false
doctests = true
max-line-length = 119
max-arguments = 6
max-module-expressions = 8
ignore = E123, E126, E131, E203, W503, W504
per-file-ignores = 
	**/__init__.py: F401

[tool:pytest]
norecursedirs = prep-flow

[egg_info]
tag_build = 
tag_date = 0

