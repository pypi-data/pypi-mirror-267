[tool.poetry]
name = "pyfilename"
version = "0.5.1"
description = "Make names comply various filename constraints of Windows."
authors = ["ilotoki0804 <ilotoki0804@gmail.com>"]
license = "MIT"
readme = "README.md"
keywords = ["files", "file", "windows"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[tool.poetry.urls]
Repository = "https://github.com/ilotoki0804/pyfilename"
Issues = "https://github.com/ilotoki0804/pyfilename/issues"
Changelog = "https://github.com/ilotoki0804/pyfilename#relese-note"

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.scripts]
pyfilename = "WebtoonScraper:__main__.main"

[tool.poetry.group.dev.dependencies]
ruff = "^0.3.7"
pytest = "^8.1.1"
pytest-cov = "^5.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
