[tool.poetry]
name = "rlogging"
version = "0.0.0"
description = ""
license = "MIT"
authors = ["irocshers <develop.iam@rocshers.com>"]
readme = "readme.md"
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules"
]
packages = [{include = "rlogging"}]

[tool.poetry.urls]
homepage = "https://gitlab.com/rocshers/python/rlogging"
repository = "https://gitlab.com/rocshers/python/rlogging"
documentation = "https://rocshers.gitlab.io/python/rlogging/"
changelog = "https://gitlab.com/rocshers/python/rlogging/-/releases"
issues = "https://gitlab.com/rocshers/python/rlogging/-/issues"

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.2"
pytest-cov = "^4.0.0"
ruff = "^0.0.260"
black = "^23.3.0"
isort = "^5.12.0"
pre-commit = "^3.2.2"
mypy = "^1.2.0"
pre-commit-hooks = "^4.5.0"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.5.3"
mkdocs-material = "^9.5.2"
mkdocstrings = {extras = ["python"], version = "^0.24.0"}
griffe-typingdoc = "^0.2.4"

[tool.poetry.group.extra.dependencies]
django = "^4"

[tool.black]
skip-string-normalization = true
line-length = 120
target-version = ["py37"]

[tool.isort]
profile = "black"
line_length = 120

[tool.ruff]
select = ["A", "B", "C", "E", "F", "I", "UP"]
fixable = ["A", "B", "C", "D", "E", "F", "I", "UP"]
ignore = ["UP004", "D100", "D101", "D102", "D103", "D104", "D107", "D400", "D415"]
line-length = 120
target-version = "py37"

[tool.coverage.run]
omit = [
    "*/tests/*",
    "install-poetry.py"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

[tool.pytest.ini_options]
addopts = "-vvs --tb=short"
xfail_strict = true
testpaths = [
    "tests",
    "integration",
]
python_files = [
    "tests/*.py",
    "test_*.py"
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore:Module already imported:pytest.PytestWarning"
]

[tool.mypy]
python_version = 3.8
