[build-system]
requires = ["setuptools", "wheel"]

[project]
name = "spreadshequal"
version = "0.0.1"
description="Are those two .xlsx files as identical as they look?"
authors = [
    {name = "Charles Turner", email = "charlesturner0987@gmail.com"}
]
readme = "README.md"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "pandas>=1.3",
]
license = {text = "MIT License"}


[project.urls]
homepage = "https://github.com/charles-turner-1/spreadshequal"

[project.scripts]
spreadshequal = "spreadshequal:main"


[project.optional-dependencies]
dev = ["pytest>=3.7"]

[tool.setuptools.packages.find]
where = ["src"]