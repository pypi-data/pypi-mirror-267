[tool.poetry]
name = "selenium-testing-library"
version = "2024.3"
description = "A Python Selenium library inspired by the Testing Library"
readme = "README.md"
license = "MIT"
repository = "https://github.com/anze3db/selenium-testing-library"
authors = ["An≈æe Peƒçar <anze@pecar.me>"]
include = [
    "selenium_testing_library/main.js"
]

[tool.poetry.urls]
"Changelog" = "https://github.com/anze3db/selenium-testing-library/blob/main/CHANGELOG.md"

[tool.poetry.dependencies]
python = "^3.8"
selenium = ">3.0.0"

[tool.poetry.dev-dependencies]
ruff = "^0.0.247"
pytest = "*"
black = "*"
pytest-cov = "*"
pytest-watch = "*"
mypy = "*"
isort = "*"
tox = "*"
tox-py = "*"
bumpver = "*"
types-selenium = "*"
coverage = "*"

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.pytest.ini_options]
minversion = "6.2.4"
addopts = "--selenium-headless --cov=selenium_testing_library --cov-report html --cov-report xml --verbose --durations=10"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.bumpver]
current_version = "2024.3"
version_pattern = "YYYY.INC1"
commit_message = "Bump version from {old_version} to {new_version} üöÄ"
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
    'version = "{version}"',
]
"selenium_testing_library/__init__.py" = [
    '__version__ = "{version}"'
]
"tests/test_selenium_testing_library.py" = [
    'assert __version__ == "{version}"'
]

[tool.mypy]
python_version = "3.8"
warn_unused_configs = true

[tool.ruff]
target-version = "py38"
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I",
    # Pyupgrade
    "UP",
    # Pylint
    "PL",
    # Ruff
    "RUF",
    # flake8
    "PT",
    "ARG",
    "YTT",
]
ignore = ["E501", "PLR2004", "PLR0913"]
