[metadata]
name = SignalFilters
description = Filtering digital signals using a front end to scipy filters
author = Eelco van Vliet
author_email = eelcovv@gmail.nl
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/eelcovv/SignalFilters
project_urls = 
	Documentation = https://signalfilters.readthedocs.io/en/latest/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	numpy
	pandas
	PeakUtils
	scipy

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
dev = 
	setuptools
	tabulate
	pre-commit
	black
	pytest
	pytest-cov
	tox
examples = 
	funcy
	seaborn
	matplotlib
	tabulate
	pymdfreader
notebook = 
	jupyter
	funcy
	seaborn
	matplotlib
	tabulate
	pymdfreader
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = signal_filters
extensions = 
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

