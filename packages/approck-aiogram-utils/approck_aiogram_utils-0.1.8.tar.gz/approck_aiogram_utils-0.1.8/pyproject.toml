[tool.poetry]
name = "approck-aiogram-utils"
version = "0.1.8"
description = ""
authors = ["Aleksey Dalekin <ald@approck.pro>"]
readme = "README.md"

[tool.poetry.dependencies]
aiogram = "^3.4.1"
approck-messaging = [
    { version = "^0.1.3" },
    { version = "^0.1.3", extras = ["transport"], optional = true }
]
loguru = "^0.7.2"
pydantic = { extras = ["email", "dotenv"], version = ">=2.4.1,<2.6" }
pydantic-settings = "^2.1.0"
python = "^3.10"
uprock-sdk = { version = "^0.1.10", optional = true }

[tool.poetry.extras]
transport = ["approck-messaging"]
uprock = ["uprock-sdk"]

[tool.poetry.dev-dependencies]
mypy = "^1.1.1"
pre-commit = "^3.1.0"
pytest = "^8.1.1"
ruff = "^0.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
