[metadata]
name = chc
version = 1.4
author = odi
author_email = ivuxey@gmail.com
description = Search your favorite songs/artists/playlists/genres, Get details and recommendations.
keywords = spotify, recommendation, ml, music
long_description = file: README.md
long_description_content_type = text/markdown
url = https://t.me/execal
license = MIT
project_urls = 
	Source = https://github.com/vauth
	Bug Tracker = https://t.me/feelded
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.5
install_requires = 
	brotli
	requests
	aiow

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

