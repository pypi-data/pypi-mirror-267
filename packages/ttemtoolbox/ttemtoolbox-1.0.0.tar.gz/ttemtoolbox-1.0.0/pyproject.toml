[build-system]
requires = ['setuptools>=61.0']
build-backend = 'setuptools.build_meta'
[project]
name= "ttemtoolbox"
version = '1.0.0'
authors = [{name="Jiawei Li", email="Jiaweiliwork@outlook.com"}]
description = "A tool box to use for post processing of ttem files generated by Aarhus workbench"
readme = 'Readme.md'
dependencies = ["numpy", "pyproj", "scipy", "xarray", "plotly", "requests", "pandas"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",

]

[project.urls]
Homepage = "https://github.com/Kosaksruri/ttemtoolbox"
Issues = "https://github.com/Kosaksruri/ttemtoolbox/issues"
[tool.setuptools.packages.find]
where = ['src']
[tool.setuptools]
include-package-data = true