[project]
name = "sixai"
version = "0.1.2"
description = "Add your description here"
authors = [
    { name = "Zen Tang", email = "ztang230@gmail.com" }
]
dependencies = [
    "pydantic>=2.6.4",
    "click>=8.1.7",
    "colorama>=0.4.6",
    "requests>=2.31.0",
]
readme = "README.md"
requires-python = ">= 3.8"

[project.scripts]
sixai = "sixai:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.rye.scripts]
sixai = "python src/sixai/cli.py"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/sixai"]
