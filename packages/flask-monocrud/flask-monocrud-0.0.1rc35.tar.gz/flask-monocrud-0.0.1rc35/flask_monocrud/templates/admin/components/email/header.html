{#@props(['url'])#}
<tr>
    <td class="header">
        <a href="{{ url }}" style="display: inline-block;">
            {% if content.lstrip().rstrip() == 'Laravel' %}
                <img src="https://laravel.com/img/notification-logo.png" class="logo" alt="Laravel Logo">
            {% else %}
                {{ content }}
            {% endif %}
        </a>
    </td>
</tr>
