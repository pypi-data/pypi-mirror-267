[tool.poetry]
name = "fizz-cli"
version = "0.1.1"
description = ""
authors = ["Kaustubh Kishore <KaustubhKishorem@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
typer = {extras = ["all"], version = "^0.9.0"}
PyYAML = {version="^6.0.1"}

[tool.poetry.scripts]
fizz = "fizz_cli.main:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 130
string-normalization = true
force-alphabetical-sort-within-sections = true