[metadata]
name = diarium-cli
version = 0.2.4
author = Yelov
description = CLI tool for journaling app Diarium
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/YelovSK/Diarium-CLI
license = Apache License 2.0
license_files = 
	LICENSE

[options]
packages = find:
python_requires = >=3.7
include_package_data = True
install_requires = 
	click
	click-shell
	rich
	unidecode
	nltk

[options.package_data]
* = 
	english_words.txt
	slovak_words.txt

[options.entry_points]
console_scripts = 
	diarium-cli=diarium_cli.main:cli

[egg_info]
tag_build = 
tag_date = 0

