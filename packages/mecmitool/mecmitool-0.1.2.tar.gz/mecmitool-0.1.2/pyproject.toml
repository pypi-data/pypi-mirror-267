[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
 
[project]
name = "mecmitool"
version = "0.1.02"
authors = [
  { name="mechermit", email="mechermit@outlook.com" },
]
description = "some repetitive wheels"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
 
[project.urls]
"Homepage" = "https://github.com/"