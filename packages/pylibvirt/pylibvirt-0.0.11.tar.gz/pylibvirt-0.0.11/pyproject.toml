[tool.poetry]
name = "pylibvirt"
version = "0.0.11"
description = "Python package to orchestrate libvirt API from yaml declaration file"
authors = ["Sevolith <contactsevolith@gmail.com>"]
license = "GPL-2.0-or-later"
repository = "https://gitlab.com/Sevolith/Python-Libvirt/"
readme = "README.rst"

[tool.poetry.dependencies]
python = "^3.6"
rich = "^10.6.0"
PyYAML = "<7.0.0"
click = "^8.0.1"
libvirt-python = "<10.0.0"
defusedxml = "^0.7.1"

[tool.poetry.dev-dependencies]
pytest = "^6.2.4"
build = "^0.5.1"
pytest-runner = "^5.3.1"
twine = "^3.4.2"
Sphinx = "4.1.1"
coverage = "^5.5"
tox = "^3.24.0"
flake8 = "^3.9.2"
flake8-bugbear = "^21.4.3"
bandit = "^1.7.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
pylibvirt = 'pylibvirt.__main__:main'
