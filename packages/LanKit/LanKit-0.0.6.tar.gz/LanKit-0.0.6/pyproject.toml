[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "LanKit"
version = "0.0.6"
dependencies = []
requires-python = ">=3.10"
authors = [
  {name = "Markada", email = "markada.py@gmail.com"},
]
description = "Internal library of the Immeptor. Needed to create programming languages"
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["Markada", "Immeptor", "BNF", "language", "create", "parser", "lexer"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Development Status :: 4 - Beta",
  "Natural Language :: Russian",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://immeptor.ru"
