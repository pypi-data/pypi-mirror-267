description='glitter-sdk-lite is a lite SDK for accessing the glitter network.'
authors = ["Glitter Protocol <ted@glitterprotocol.io>"]
readme = "README.md"
packages = [{include = "glitter_sdk_lite"}]

[tool.poetry.dependencies]
