[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Predviz"
version = "0.0.3"
dependencies = [
  "matplotlib>3.6",
  "pandas>2.1",
  "numpy>1.2"
]
authors = [
  { name="Alfrethanov Christian Wijaya", email="alfrethanovcwjy@gmail.com" },
]
description = "Visualize the comparison between the Predicted or Forecasted Values generated by any Time-Series Forecasting Models and the Actual Values"
readme = "README.md"
requires-python = ">=3.8"
keywords = ["viz","visualizer","vis","time series","time-series","forecast","predict","preds","compare","comparison","Predviz","predviz","matplotlib","pandas"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
Repository = "https://github.com/Arckitechttt/Predviz/tree/main"
"Author's Linkedin" = "https://www.linkedin.com/in/alfrethanovchristianwijaya/"