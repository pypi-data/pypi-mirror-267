# 
# This package is managed using Hatch: a modern, extensible Python project manager.
#
# > Additional Hatch-config for this project is in "hatch.toml"
# 
# > See [Hatch Documentation](https://hatch.pypa.io/latest/).
#

#
# Details about this package (analogous to setup.py)
#
[project]
name = "netdot"
dynamic = ["version", "readme"]
description = "Python wrapper for Netdot Web API."
authors = [{ name = "University of Oregon", email = "ntsjenkins@uoregon.edu" }]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.6",
]
dependencies = [
  "configargparse",
  "humanize",
  "pathvalidate",
  "dataclasses; python_version < '3.7'",
  "requests >=2, <3",
  "tabulate >=0.8",
  "typing-inspect",
  "uologging >=0.7.0",
  "tqdm",
]
keywords = ["NTS", "UO", "netdot", "API", "REST", "IPAM", "VRA"]
license = "MIT"
ignore = [
    "E501",  # Lines can be long
    "E712",  # Allow using if x == False
]

[tool.ruff.format]
quote-style = 'single'

[tool.ruff.pydocstyle]
convention = "google"

#
# Dynamic Version
#
[tool.hatch.version]
path = "src/netdot/version.py"

#
# Dynamic Readme
#
[tool.hatch.metadata.hooks.fancy-pypi-readme]
content-type = "text/markdown"

[[tool.hatch.metadata.hooks.fancy-pypi-readme.fragments]]
path = "docs/user-guide.md"

[[tool.hatch.metadata.hooks.fancy-pypi-readme.fragments]]
path = "docs/changelog.md"

[[tool.hatch.metadata.hooks.fancy-pypi-readme.fragments]]
path = "docs/generated-api-docs.md"

[[tool.hatch.metadata.hooks.fancy-pypi-readme.fragments]]
path = "docs/generated-env-var-docs.md"

#
# 1. Process any relative links in the docs.
#
[[tool.hatch.metadata.hooks.fancy-pypi-readme.substitutions]]
pattern = '\[(?!.*http|https)(.*?)\]\(.*#(.*?)\)'
replacement = '[\1](#\2)'

#
# 2. Process any absolute links (using our manually-injected anchor tags just beneath the heading of each doc)
#
[[tool.hatch.metadata.hooks.fancy-pypi-readme.substitutions]]
pattern = '\(\.?/?generated-api-docs\.md\)'
replacement = '(#netdot-python-api-generated-documentation)'

[[tool.hatch.metadata.hooks.fancy-pypi-readme.substitutions]]
pattern = '\(\.?/?generated-env-var-docs\.md\)'
replacement = '(#netdot-python-api-environment-variables)'

[[tool.hatch.metadata.hooks.fancy-pypi-readme.substitutions]]
pattern = '\(\.?/?user-guide\.md\)'
replacement = '(#user-guide)'

[[tool.hatch.metadata.hooks.fancy-pypi-readme.substitutions]]
pattern = '\(\.?/?changelog\.md\)'
replacement = '(#changelog)'

#
# (Meta) Build-system details, required by Hatch (hatch.toml).
#
[build-system]
build-backend = "hatchling.build"
requires = ["hatchling>=0.21.0", "hatch-fancy-pypi-readme"]
