[metadata]
name = easyencryption
version = 0.1.6
author = blazen
author_email = contact@fireballbot.com
description = A very easy way to encrypt data
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/BlazenBoi/canvacord.py
project_urls = 
	Bug Tracker = https://github.com/BlazenBoi/canvacord.py/issues
	Discord Server = https://discord.com/invite/mPU3HybBs9
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

