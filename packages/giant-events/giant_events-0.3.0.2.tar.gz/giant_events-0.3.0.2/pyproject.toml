[tool.poetry]
name = "giant-events"
version = "0.3.0.2"
description = "A small reusable package that adds an Events app to a project"
authors = ["Will-Hoey <will.hoey@giantmade.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/giantmade/giant-events"
repository = "https://github.com/giantmade/giant-events"
keywords = ["events", "app"]
classifiers = [
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

include = [
    "LICENSE",
]
packages = [
    { include = "events" }
]

[tool.poetry.dependencies]
python = "^3.6.2"
giant-mixins = "*"
django-filer = "*"

[tool.poetry.dev-dependencies]
pytest = "~7"
django = "~3"
django-cms = "~3"
black = "~22"
pytest-django = "~3"
pytest-cov = "~4"
pytest-mock = "~3"
six = "~1"

[[tool.poetry.source]]
name = "TestPyPi"
url = "https://test.pypi.org/simple/"
secondary = true

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
