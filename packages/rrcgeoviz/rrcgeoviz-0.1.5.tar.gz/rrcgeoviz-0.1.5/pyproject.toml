[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=41", "wheel", "setuptools-git-versioning<2"]

[tool.setuptools-git-versioning]
dev_template = "{tag}"
dirty_template = "{tag}"
enabled = true
template = "{tag}"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
rrcgeoviz = ["**/*.csv"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[project]
authors = [
  {name = "Jonas Nielsen", email = "bobthebuilder.chfi@gmail.com"},
  {name = "Daniel Millward", email = "dfmillward02@gmail.com"},
  {name = "Stephen Tveten ", email = "stveten@student.byu.edu"},
]
description = "EDA tool for spatio-temporal data"
dynamic = ["version", "dependencies"]
name = "rrcgeoviz"
readme = "README.md"
requires-python = ">=3.9"

[project.scripts]
rrcgeoviz = "rrcgeoviz.geoviz_cli:main"

[project.urls]
"Documentation" = "https://rincon-geoviz.readthedocs.io/en/latest/index.html"
"Homepage" = "https://github.com/rrc-byu/ds-capstone-2023-2024"
