[project]
name = "ademi"
version = "0.0.1"
authors = [{ name="Miles Smith", email="mlsmith2094@gmail.com" }]
description = "A fun package for pulling apart audio to do entertaining things"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/miles-li-smith/ademi"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"