[package]
name = "cachebox"
version = "2.2.2"
edition = "2021"

[lib]
name = "cachebox"
crate-type = ["cdylib"]

[profile.release]
lto = "fat"
codegen-units=1
strip = "symbols"

[dependencies]
ahash = "0.8.11"
fastrand = "2.0.2"
parking_lot = "0.12.1"
pyo3 = {version = "0.21.1"}

[lints.clippy]
dbg_macro = "warn"
print_stdout = "warn"
