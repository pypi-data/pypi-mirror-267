[metadata]
name = AnySugar
version = 0.0.0
author = Demon Finch
author_email = yhf2lj@gmail.com
description = Python AnySugar Libraries
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/veinkr/AnySugar
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= anysugar
packages = find:
python_requires = >=3.6
install_requires = 
	requests >= 2
	numpy
	sqlalchemy
	pandas
	psycopg2-binary
	cryptography
	langchain
	langchain-openai
	fastapi
	chromadb

[options.packages.find]
where = sugar

[options.extras_require]
dev = 
	pytest >= 3.7
	sphinx

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

