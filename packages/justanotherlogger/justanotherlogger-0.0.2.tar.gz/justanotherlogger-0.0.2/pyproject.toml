[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "justanotherlogger"
version = "0.0.2"
authors = [
  { name="RockArtist33", email="RockArtist33@proton.me" },
]
description = "A very simple logger"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/RockArtist33/JustAnotherLogger.git/"
Issues = "https://github.com/RockArtist33/JustAnotherLogger.git/issues"