[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "stcog"
version = "0.0.7"
authors = [
  { name="Pastoris Zumba", email="fcuy047@gmail.com" },
]
description = "A package for streamlit and aws auth link"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["streamlit==1.31.1", 
"pycognito==2024.1.0", 
"boto3==1.34.40"
]

[project.urls]
Homepage = "https://github.com/pop-srw/streamlit-cognito-auth/"
Issues = "https://github.com/pop-srw/streamlit-cognito-auth/issues"
