name: Publish Version

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: patch
        type: choice
        options:
        - patch
        - minor
        - major
      push:
        description: Push tags to remote
        required: false
        default: false
        type: boolean
      run_e2e:  
        description: Run end to end tests
        required: false
        default: false
        type: boolean

jobs:

  unit_test:
    name: Test
    uses: ./.github/workflows/test_unit.yml
    secrets: inherit

  integration_test:
    name: Test
    uses: ./.github/workflows/test_integration.yml
    secrets: inherit
    with:
      environment: qa-aws
      enabled: ${{ inputs.run_e2e }}
      logs: true

  version:
    name: Version
    runs-on: ubuntu-latest
    needs: [unit_test, integration_test]
    outputs:
      tag: ${{ steps.bump.outputs.tag }}
      version: ${{ steps.bump.outputs.version }}
    steps:
    - name: Setup
      uses: duplocloud/duploctl/.github/actions/setup@main
      with:
        optionals: "[build]"
        fetch-depth: 0
    - name: Bump Version
      id: bump
      env:
        GITHUB_EMAIL: "4399427+kferrone@users.noreply.github.com"
      run: ./scripts/version.py ${{ inputs.action }} ${{ inputs.push }}
    - uses: actions/upload-artifact@v4
      with:
        name: notes-${{ steps.bump.outputs.tag }}
        path: dist/notes.md

  package:
    name: Publish
    uses: ./.github/workflows/package.yml
    secrets: inherit
    needs: [version]
    with:
      tag: ${{ needs.version.outputs.tag }}
      push: ${{ inputs.push }}

  image:
    name: Publish
    uses: ./.github/workflows/image.yml
    secrets: inherit
    needs: [version]
    with:
      tag: ${{ needs.version.outputs.tag }}
      push: ${{ inputs.push }}

  installer:
    name: Publish
    uses: ./.github/workflows/installer.yml
    secrets: inherit
    needs: [version]
    with:
      tag: ${{ needs.version.outputs.tag }}
      push: ${{ inputs.push }}
  
  release:
    name: Release
    uses: ./.github/workflows/release.yml
    secrets: inherit
    needs: [version, package, installer, image]
    with:
      tag: ${{ needs.version.outputs.tag }}
      push: ${{ inputs.push }}

  homebrew:
    name: Release
    uses: ./.github/workflows/homebrew.yml
    secrets: inherit
    needs: [version, release]
    with:
      tag: ${{ needs.version.outputs.tag }}
      push: ${{ inputs.push }}
