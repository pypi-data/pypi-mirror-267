[tool.poetry]
name = "mateus-media"
version = "0.2.0"
description = "calculo de medias radiação"
license = "BeerWare"
authors = ["Mateus <mateus.kaiss@ufpr.br>"]
readme = "README.md"
packages=[{include = "mateus_media"}]
classifiers = [
    "Topic :: Education",
    "Environment :: Console",  # Corrigido aqui
    "Natural Language :: Portuguese (Brazilian)",
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3.11",
]

[tool.poetry.urls]
"Código" = "https://github.com/matkiap/mateus-media"
"Bug Tracker" = "https://github.com/matkiap/mateus-media/issues"
"Doação" = "https://apoia.se/livedepython"

[tool.poetry.scripts]
medias = "mateus_media.cli:app"

[tool.poetry.dependencies]
python = "^3.11"
typer = "^0.12.3"
rich = "^13.7.1"


[tool.poetry.group.dev.dependencies]
pytest = "^8.1.1"
pytest-cov = "^5.0.0"
blue = "^0.9.1"
isort = "^5.13.2"
taskipy = "^1.12.2"


[tool.poetry.group.doc.dependencies]
mkdocs-material = "^9.5.17"
mkdocstrings = "^0.24.3"
mkdocstrings-python = "^1.9.2"
mkdocs-macros-plugin = "^1.0.5"
jinja2 = "^3.1.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = "."
addopts = "--doctest-modules"

[tool.isort]
profile = "black"
line_length = 79

[tool.taskipy.tasks]
lint = "blue --check --diff . && isort --check --diff ."
docs = "mkdocs serve"
pre_test = "task lint"
test = "pytest -s -x --cov=mateus_media -vv"
post_test = "coverage html"
