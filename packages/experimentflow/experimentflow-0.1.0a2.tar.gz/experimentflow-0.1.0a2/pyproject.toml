[tool.poetry]
name = "experimentflow"
version = "0.1.0-alpha.2"
description = "ExperimentFlow is a library to help you manage your experiments in a more organized way."
authors = ["Domingos Latorre <domingos.latorre@gmail.com>"]
readme = "README.md"
repository = "https://github.com/domingoslatorre/experimentflow"
packages = [
    { include = "experimentflow", from = "." },
]

[tool.poetry.dependencies]
python = "^3.10"


[tool.poetry.group.dev.dependencies]
pytest = "^8.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
