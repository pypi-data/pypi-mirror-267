[project]
name = "cbzm"
version = "1.0.0"
authors = [{ name = "Merilynn Bandy", email = "hello@furudean.com" }]
description = "cbz merge - merge comic archives"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = ["colorama"]

[project.optional-dependencies]
dev = ["mypy", "flake8", "black", "types-setuptools"]

[project.urls]
Homepage = "https://github.com/furudean/cbzm"
Issues = "https://github.com/furudean/cbzm/issues"

[build-system]
requires = ["setuptools", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project.scripts]
cbzm = "cbzm:main"

[tool.mypy]
python_version = "3.11"
exclude = ["build", "dist"]
strict = true
