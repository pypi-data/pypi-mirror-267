[project]
name = "hauntedhouse"
description = "Client for hauntedhouse yara search engine."
readme = "readme.md"
requires-python = ">=3.9"
license = {text = "MIT Licence"}
version = "0.1.9"
dependencies = [
    "requests",
    "websockets",
]

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
"hauntedhouse" = ["py.typed"]

[tool.setuptools.packages.find]
include = ["hauntedhouse"]

