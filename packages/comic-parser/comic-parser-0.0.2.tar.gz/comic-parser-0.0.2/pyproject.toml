[build-system]
requires = ["setuptools>=61.0", "img2pdf", "pillow"]
build-backend = "setuptools.build_meta"

[project]
name = "comic-parser"
version = "0.0.2"
authors = [{name="Pablo Alvarez Lopez"}]
description = "Python utility for build comics"
readme = "README.md"
license = {file = "LICENSE.txt"}
keywords = ["pdf", "comic", "manga"]
requires-python = ">=3.8"
classifiers = [
    # Python version
    "Programming Language :: Python :: 3",

    # Operating system
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/palvarezlopez/comic-parser"
Issues = "https://github.com/palvarezlopez/comic-parser/issues"

[project.scripts]
comic-parser = "comicParser:runParser"