[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "PyPacer"
version = "1.0"
authors = [
{ name = "Nooberieno", email = "nooberieno.dev@gmail.com"},
]
description = "measure the time python Callables, like functions, use"
readme = "README.md"
requires-python = ">= 3.10"
classifiers = [
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Nooberieno/PyPacer"
Issues = "https://github.com/Nooberieno/PyPacer/issues"  
