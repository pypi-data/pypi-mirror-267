[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "polytrend"
version = "1.0.6"
authors = [
  { name="Emmanuel Asiimwe", email="asiimwemmanuel47@gmail.com" },
]
description = "PolyTrend is a regression tool that fits polynomial curves to noisy data."
readme = "README.md"
requires-python = ">= 3.11.8"
dependencies = [
  "cx_Freeze~=6.15.16",
  "matplotlib~=3.8.3",
  "numpy~=1.26.4",
  "pandas~=2.2.1",
  "PyQt6~=6.6.1",
  "PyQt6_sip~=13.6.0",
  "scikit-learn~=1.4.1.post1",
  "setuptools~=65.5.0",
]
# # TODO remove the version attribute of project if activated
# dynamic = ["version"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/asiimwemmanuel/polytrend"
Issues = "https://github.com/asiimwemmanuel/polytrend/issues"
