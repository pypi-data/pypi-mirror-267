[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "scalifiai-client"
version = "1.3.0-alpha.8"
description = "SCALIFI AI NO CODE PLATFORM"
readme = "README.md"
authors = [{ name = "Scalifi Ai", email = "helpdesk@scalifiai.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["ai", "ml", "artificial intelligence", "machine learning", "no-code", "no code", "low-code", "low code", "big-data", "big data"]
dependencies = [
    "pydantic >= 2.0",
    "pandas >= 1.3.0",
    "humanize >= 2.0.0",
    "tzlocal >= 2.1",
    "requests >= 2.0.0",
]
requires-python = ">=3.7"

[project.optional-dependencies]
tf = [
    "tensorflow >= 2.2.0, <= 2.15.1",
    "pydantic >= 2.0",
    "pandas >= 1.3.0",
    "humanize >= 2.0.0",
    "tzlocal >= 2.1",
    "requests >= 2.0.0",
]
torch = [
    "torch >= 1.3.0, <= 2.2.2",
    "pydantic >= 2.0",
    "pandas >= 1.3.0",
    "humanize >= 2.0.0",
    "tzlocal >= 2.1",
    "requests >= 2.0.0",
]

[project.urls]
Homepage = "https://github.com/Ai-Bloc-24"