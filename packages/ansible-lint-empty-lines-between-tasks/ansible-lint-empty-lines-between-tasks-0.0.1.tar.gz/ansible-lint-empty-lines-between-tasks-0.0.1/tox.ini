[tox]
skip_missing_interpreters = {env:TOX_SKIP_MISSING_INTERPRETERS:True}
; envlist = py{3.7,3.8,3.9,3.10,3.11,3.12},lint
envlist = py3.12,lint
isolated_build = True

[testenv]
skip_install = false
deps =
    pytest
    coverage
commands =
    coverage run -m pytest {posargs}

[testenv:py{3.9,3.10,3.11,3.12}]
commands =
    {[testenv]commands}
    coverage xml

[testenv:py{3.7,3.8}]
commands =
    {[testenv]commands}
    coverage xml

[testenv:ruff]
deps = ruff
commands = ruff check rules/ test/

[testenv:black]
deps = black
commands = black --check rules/ test/

[testenv:flake8]
deps = flake8
max-line-length = 88
commands = flake8 rules/ test/

; [testenv:mypy]
; deps = mypy
; commands = mypy rules/ test/

[testenv:lint]
skip_install = true
deps =
    {[testenv:flake8]deps}
    {[testenv:ruff]deps}
    {[testenv:black]deps}
; {[testenv:mypy]deps}
commands =
    {[testenv:flake8]commands}
    {[testenv:ruff]commands}
    {[testenv:black]commands}
; {[testenv:mypy]commands}
