[project]
name = "pal_api"
description = "API Wrapper for Palworld Dedicated Server"
authors = [
    { name = "Charahiro-tan", email = "charahiro.tan@gmail.com" },
]
dependencies = [
    "aiohttp>=3.9.4",
]
requires-python = ">=3.10"
readme = "README.md"
dynamic = []
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Natural Language :: Japanese",
    "Programming Language :: Python :: 3",
]
version = "0.1.0"

[project.license]
text = "MIT"

[project.urls]
homepage = "https://github.com/Charahiro-tan/pal_api"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "ujson>=5.9.0",
]

[tool.pdm.version]
source = "file"
path = "src/pal_api/__init__.py"

[tool.ruff.lint.per-file-ignores]
"__init__.py" = [
    "E402",
    "F401",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
