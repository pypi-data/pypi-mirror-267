[tool.poetry]
name = "xchtools"
version = "0.1.10"
description = ""
authors = ["remy <redreamality@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
dynaconf = "^3.2.4"
pymysql = "^1.1.0"
pandas = "^2.1.3"
tqdm = "^4.66.1"
requests = "^2.31.0"
pymysql-pool = "^0.4.6"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
jupyter = "^1.0.0"
pytest = "^7.4.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[[tool.poetry.source]]
name = "aliyun"
url = "https://mirrors.aliyun.com/pypi/simple/"
priority = "default"

[[tool.poetry.source]]
name = "pypi"
priority = "primary"