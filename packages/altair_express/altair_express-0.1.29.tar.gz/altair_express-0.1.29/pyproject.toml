[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
# export PATH="/Users/dylanwootton/miniforge3/envs/altair-express/bin:$PATH"
[project]
name = "altair_express"
version = "0.1.29"
description = "Create interactive data visualizations in one line of code."
readme = "README.rst"
license = {text = "MIT License"}
authors = [{name = "Dylan Wootton", email = "dwootton@mit.edu"}]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
]
keywords = ["altair_express"]
dependencies = [
    "Click>=7.0",
    "pandas",
    "altair",
    "numpy",
    "altair-alx-version",
]
python-requirements = ">=3.6"
urls = {homepage = "https://github.com/dwootton/altair_express"}

[project.scripts]
altair_express = "altair_express.cli:main"

[tool.hatch.metadata]
allow-direct-references = true