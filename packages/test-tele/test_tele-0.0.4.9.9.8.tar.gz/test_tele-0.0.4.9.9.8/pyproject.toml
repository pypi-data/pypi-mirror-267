[tool.poetry]
name = "test-tele"
version = "0.0.4.9.9.8"
description = "test tele bot, [beta] support topic, etc."
authors = ["aahnik <daw@aahnik.dev>"]
license = "MIT"
repository = "https://github.com/aahnik/tgcf"
documentation = "https://github.com/aahnik/tgcf/wiki"
packages = [
    { include = "test_tele" },
    { include = "test_tele/**/*.py" },
]

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.31.0"
typer = "^0.7.0"
python-dotenv = "^0.21.1"
pydantic = "^2.6.1"
Telethon = "^1.32.0"
cryptg = "^0.4.0"
Pillow = "^9.5.0"
hachoir = "^3.2.0"
aiohttp = "^3.8.6"
"watermark.py" = "^0.0.3"
pytesseract = "^0.3.10"
rich = "^12.6.0"
streamlit = "^1.27.1"
PyYAML = "^6.0"
pymongo = "^4.6.0"
gallery-dl = "^1.26.4"
telegraph = "^2.2.0"
pysaucenao = "^1.6.2"
yt-dlp = "^2024.3.10"

[tool.poetry.dev-dependencies]
black = {version = "^22.10.0", allow-prereleases = true}
isort = "^5.10.1"
pre-commit = "^2.20.0"

[tool.poetry.scripts]
ttele = 'test_tele.cli:app'
ttele-web = 'test_tele.web_ui.run:main'

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.17.0"
pylint = "^2.15.8"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.isort]
profile = "black"

[tool.black]
line-length = 88
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
  | foo.py           # also separately exclude a file named foo.py in
                     # the root of the project
)
'''
