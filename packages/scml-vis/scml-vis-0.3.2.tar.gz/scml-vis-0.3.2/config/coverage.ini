[coverage:paths]
source =
  src/scml_vis
  */site-packages/scml_vis

[coverage:run]
branch = true
source =
  src/scml_vis
  tests
parallel = true

[coverage:report]
precision = 2
omit =
  src/scml_vis/__init__.py
  src/scml_vis/__main__.py
  tests/*

[coverage:html]
directory = build/coverage

[coverage:json]
output = build/coverage.json
