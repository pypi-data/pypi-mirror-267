#
# Details about this package (analogous to setup.py)
#
[project]
name = "uologging"
readme = "docs/user-guide.md"
dynamic = ["version"]
python = "3.8"
description = "Auto-Configuration solution for Python built-in logging."
authors = [
  {name = "University of Oregon", email = "ntsjenkins@uoregon.edu"},
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.6",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
keywords = [
  "NTS",
  "UO",
]
license = "MIT"

[project.optional-dependencies]
all = [
  "humanize",
]


#
# (Meta) Build-system details, required by Hatch (hatch.toml).
#
[build-system]
build-backend = "hatchling.build"
requires = [
  "hatchling>=0.21.0",
]
