[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = 'hbase-driver'
version = "1.0.0"
readme = "README.md"
dependencies = ['kazoo']

[tool.setuptools]
package-dir = { "" = "src" }
packages = ["hbasedriver", "hbasedriver.protobuf_py", "hbasedriver.operations", "hbasedriver.model", "hbasedriver.exceptions", "hbasedriver.client"]

[project.urls]
Homepage = "https://github.com/innovationb1ue/hbase-driver"
Issues = "https://github.com/innovationb1ue/hbase-driver/issues"