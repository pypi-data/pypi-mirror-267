[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["apt"]

[project]
name = "aptll"
version = "2.2.6"
dependencies = [
  "aplustools", 
]
requires-python = ">=3.9"
authors = [
  {name = "Cariel Becker", email = "cariel.becker@gmx.de"},
]
maintainers = [
  {name = "Cariel Becker", email = "cariel.becker@gmx.de"},
]
description = "A proxy package for aplustools with simplified naming and version management"
readme = {file = "README.md", content-type = "text/markdown"}
license = {text = "GPL-3.0-or-later"} # or "GPL-3.0-only"
keywords = ["proxy", "aplustools", "simplified", "apt"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Programming Language :: Python",
  "Natural Language :: English",
]

[project.urls]
Home = "https://pypi.org/project/apt/"
Repository = "https://github.com/adalfarus/apt"
Documentation = "https://github.com/adalfarus/apt/wiki"
"Issue tracker" = "https://github.com/adalfarus/apt/issues"
