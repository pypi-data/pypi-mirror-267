[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "smart_arrays"
version = "0.0.1"
authors = [
  { name="Lautaro Silbergleit", email="lautisilbergleit@gmail.com" },
]
dependencies = ["future==1.0.0", "typing_extensions>=4.11"]
description = "A wrapper around python lists that implement type safety and element-wise operations like numpy. Additionally, if the uncertainties package is installed, arrays of ufloats can be used"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = [
  "arrays",
  "numpy",
  "science",
  "typed"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Physics",
    "Typing :: Typed"
]

[project.optional-dependencies]
uncertainties=["uncertainties>=3.1"]

[project.urls]
Homepage = "https://github.com/lautisilber/smart_arrays"
Source = "https://github.com/lautisilber/smart_arrays"