[project]
name = "mango-odm"
version = "0.4.1"
description = "ðŸ¥­ Async MongoDB ODM with type hints in Python"
authors = [
    { name = "Akirami", email = "akiramiaya@outlook.com" },
]
requires-python = ">=3.10,<4.0"
readme = "README.md"
keywords = [
    "mongo",
    "mongodb",
    "async",
    "asyncio",
    "odm",
    "types",
    "pydantic",
    "motor",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Database :: Front-Ends",
    "Topic :: Software Development",
    "Topic :: Software Development :: Object Brokering",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "motor>=3.4.0",
    "pydantic>=2.7.0",
    "motor-types>=1.0.0b4",
]

[project.license]
text = "MIT"

[project.urls]
repository = "https://github.com/A-kirami/mango"

[tool.pdm.dev-dependencies]
dev = [
    "ruff>=0.3.5",
    "pre-commit>=3.7.0",
]
test = [
    "pytest>=7.4.4",
    "pytest-cov>=4.1.0",
    "pytest-sugar>=1.0.0",
    "allure-pytest>=2.13.2",
    "pytest-asyncio>=0.23.4",
    "hypothesis>=6.98.9",
    "Faker>=23.2.1",
]

[tool.pdm.scripts]
lint = "ruff check"
"lint:fix" = "ruff check --fix"
format = "ruff format"
post_install = "pre-commit install"

[tool.pyright]
pythonVersion = "3.10"
pythonPlatform = "All"
typeCheckingMode = "basic"

[tool.pytest.ini_options]
asyncio_mode = "auto"
addopts = "--cov=mango --cov-report=html --cov-report=xml --junit-xml=results.xml --cov-report=term-missing --alluredir=allure_report --clean-alluredir"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
