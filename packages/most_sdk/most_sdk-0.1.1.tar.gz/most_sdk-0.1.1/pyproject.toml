[tool.poetry]
name = "most_sdk"
version = "0.1.1"
description = ""
authors = ["Tecnologia BYX <tecnologia@grupobyx.com.br>"]
packages = [{include = "most_sdk"}]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
six = "^1.16.0"
requests = "^2.31.0"
pre-commit = "^3.6.2"

[tool.poetry.group.dev.dependencies]
ruff = "^0.1.8"
coverage = "^7.3.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "asgi.py",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "tests",
    "venv",
]

ignore = ["D101", "D100", "D102", "D103", "D105", "D106", "D203", "E203", "E501", "C901"]

select = ["B", "C", "E", "F", "W", "B9"]

line-length = 88

target-version = "py310"

[tool.ruff.format]
quote-style = "single"

[tool.ruff.lint.mccabe]
max-complexity = 18

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401", "F811"]
