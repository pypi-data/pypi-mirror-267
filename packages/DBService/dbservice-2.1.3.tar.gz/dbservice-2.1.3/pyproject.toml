[project]
name = "DBService"
version = "2.1.3"
authors = [
  { name="hang.zhang", email="hhczy1003@163.com"},
  { name="Marrin.Hu", email="himarrin@gmail.com"},
]
description = "a Database Wrapper for Redis and MySQL"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
"aiomysql >= 0.2.0",
"asyncpg >= 0.29.0",
"psycopg2-binary >= 2.9.9",
"beautifulsoup4 >= 4.12.2",
"pymysql >= 1.1.0",
"redis >= 5.0.0"
]

[project.urls]
Homepage = "https://pypi.org/project/DBService/"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = [
    "/.idea/*",
    "/.history/*",
]