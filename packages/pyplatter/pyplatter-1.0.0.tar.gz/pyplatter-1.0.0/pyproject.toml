[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyplatter"
version = "1.0.0"
dependencies = []
requires-python = ">=3.8"
authors = [
  {name = "Will Brandon", email = "dev.willbrandon@gmail.com"}
]
maintainers = [
  {name = "Will Brandon", email = "dev.willbrandon@gmail.com"}
]
description = "An MVC object-oriented framework for RESTful APIs with built-in WSGI support."
readme = "README.md"
license = {file = "LICENSE.txt"}
keywords = ["util", "utilities", "extra", "tools", "types", "typing"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://projects.willbrandon.com/pyextras"
Documentation = "https://docs.willbrandon.com/pyextras"
Repository = "https://github.com/will-brandon/PyExtra"
