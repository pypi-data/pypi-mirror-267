[project]
name = 'esy-osm-pbf'
description = 'Low-level Python library to interact with OSM PBF files'
version = '0.1.1'
license = {file = 'LICENSE'}
readme = 'README.md'
requires-python = '>= 3.5'
dependencies = ['protobuf >= 3.20']
keywords = ['OSM', 'OpenStreetMap', 'PBF', 'protobuf']
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Environment :: Console',
    'Intended Audience :: Developers',
    'Intended Audience :: Education',
    'Intended Audience :: Science/Research',
    'License :: OSI Approved :: MIT License',
    'Natural Language :: English',
    'Operating System :: OS Independent',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Topic :: Scientific/Engineering',
]
authors = [
    {name = 'Ontje LÃ¼nsdorf', email = 'ontje.luensdorf@dlr.de'},
]

[project.optional-dependencies]
dev = ['pdoc']

[project.urls]
homepage = 'https://gitlab.com/dlr-ve-esy/esy-osm-pbf'

[tool.setuptools]
package-dir = {'' = 'src'}

[tool.coverage.run]
omit = ['src/esy/osm/pbf/*_pb2.py']
