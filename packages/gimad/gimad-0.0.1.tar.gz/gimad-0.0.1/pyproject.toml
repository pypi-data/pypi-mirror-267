[project]
name = "gimad"
version = "0.0.1"
description = "Non-schema database migration tool for PostgreSQL"
authors = [
    { name = "Chau Duong", email = "duongdominhchau@gmail.com" },
]
dependencies = [
    "psycopg[binary]",
    "typer",
    "pydantic-settings",
]
readme = "README.md"
requires-python = ">= 3.12"

[project.scripts]
gimad = "gimad:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.rye]
managed = true
dev-dependencies = [
    "ruff",
    "pyright",
    "ward",
]
