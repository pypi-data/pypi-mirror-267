[versioneer]
VCS = git
style = pep440
versionfile_source = pulearn/_version.py
versionfile_build = pulearn/_version.py
tag_prefix = v
parentdir_prefix = pulearn-

[flake8]
extend-ignore = E203,C901
exclude = 
	.git,
	__pycache__,
	docs/source/conf.py,
	old,
	build,
	dist,
	versioneer.py,
	_version.py,
	venv,
	.venv,
	.eggs
max-complexity = 10

[egg_info]
tag_build = 
tag_date = 0

