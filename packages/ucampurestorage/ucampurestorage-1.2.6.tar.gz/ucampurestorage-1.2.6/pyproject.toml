[build-system]
requires = ["setuptools", "setuptools-scm", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ucampurestorage"
authors = [
    { name = "Ishan Mahajan", email = "imahajan0007@gmail.com"},
]
description = "Pure Storage module for the utilization in Cambridge University"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License"
]
dependencies = [
    "requests==2.30.0",
    'importlib-metadata; python_version>="3.10"',
    "pyjwt[crypto]",
    "paramiko==3.1.0",
    "distro==1.8.0"
]
dynamic = ["version"]

[project.scripts]
ucampurestorage = "ucampurestorage.__main__:main"

[tool.setuptools.dynamic]
version = {attr = "ucampurestorage.VERSION"}

[tool.setuptools]
packages = ["ucampurestorage"]
script-files = [
                "ucampurecli/pure_clone_volume",
                "ucampurecli/pure_create_snapshot",
                "ucampurecli/pure_create_volume",
                "ucampurecli/pure_delete_volume",
                "ucampurecli/pure_eradicate_destroyed_volume",
                "ucampurecli/pure_map_volume",
                "ucampurecli/pure_record_destroyed_volume",
                "ucampurecli/pure_replace_volume",
                "ucampurecli/pure_unmap_volume",
                "ucampurecli/pure_eradicate_volume",
                "ucampurecli/pure_expire_snapshot_deletion",
                ]
