[tool.poetry]
name = "ryax"
version = "0.0.3"
description = "Ryax is an open-source platform that streamlines the design, deployment, and monitoring of Cloud automations and APIs."
authors = ["Charles Marshall <charlesmarshallj@gmail.com>"]
license = "MPL-2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
typer = {extras = ["all"], version = "^0.9.0"}
pyyaml = "^6.0.1"
termcolor = "^2.4.0"
jsonschema = "^4.21.1"
pillow = "^10.3.0"
types-pyyaml = "^6.0.12.20240311"
types-jsonschema = "^4.21.0.20240331"


[tool.poetry.group.dev.dependencies]
pip = "^23.3.1"
build = "^1.0.3"
twine = "^4.0.2"
mypy = "^1.6.1"
ruff = "^0.1.3"
black = "^23.10.1"
pytest = "^7.4.3"
pytest-cov = "^4.1.0"

[tool.poetry.scripts]
ryax = "ryax.command_line:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project.scripts]
ryax = "ryax.command_line:main"

[tool.ruff]
ignore-init-module-imports = true

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]


