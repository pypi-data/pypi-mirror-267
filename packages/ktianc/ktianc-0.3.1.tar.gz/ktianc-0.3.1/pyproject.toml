[tool.poetry]
name = "ktianc"
version = "0.3.1"
description = "ktianc first package"
authors = ["ktianc <2445667550@qq.com>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "src" }
]


[tool.poetry.dependencies]
python = ">=3.10"


[tool.poetry.group.dev.dependencies]
ruff = "^0.3.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.ruff]
exclude = [
    "tests/",
    "dist/",
]
