# THIS ACTION WILL:
  # Install dependencies
  # Run linting

# SETUP:
  # None required, except for the Makefile

name: lint

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: "pip"

      - name: Install dependencies
        run: make install

      - name: Lint
        id: lint
        run: |
          make lint
