site_name: Retrigen
docs_dir: "docs/"
repo_url: https://github.com/KennethEnevoldsen/retrigen
watch: [src/, docs/]
edit_uri: "blob/main/docs/"
theme:
  name: material
  favicon: _static/favicon.png
  logo: _static/icon.png
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - toc.follow
  palette:
    primary: white
    accent: light blue

markdown_extensions:
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

copyright: Copyright &copy; 2024 Kenneth Enevoldsen

nav:
  - Package:
      - Overview: index.md
      - Installation: installation.md
      - Tutorials:
          - tutorials/usage.ipynb
      - FAQ: faq.md
  - API References:
      - api/docs_example.md

plugins:
  - mkdocs-jupyter
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          type: python
          root_package: retrigen
          docstring_style: google
          options:
            heading_level: 3
            show_source: true
            show_root_heading: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/KennethEnevoldsen/retrigen
