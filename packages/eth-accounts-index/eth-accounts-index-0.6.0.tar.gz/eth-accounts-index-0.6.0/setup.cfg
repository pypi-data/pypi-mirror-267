[metadata]
name = eth-accounts-index
version = 0.6.0
description = Accounts index evm contract tooling with permissioned writes
author = Louis Holbrook
author_email = dev@holbrook.no
url = https://holbrook.no/src/eth-accounts-index/log.html
keywords = 
	ethereum
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)
	Topic :: Software Development :: Libraries
	Topic :: Internet
license = AGPLv3+
licence_files = 
	LICENSE

[options]
include_package_data = True
python_requires = >= 3.8
packages = 
	eth_accounts_index
	eth_accounts_index.runnable
	eth_accounts_index.unittest

[options.extras_require]
testing = 
	pytest==6.0.1
	eth-tester==0.5.0b2
	py-evm==0.3.0a20

[options.package_data]
* = 
	**/data/*.json
	**/data/*.bin

[options.entry_points]
console_scripts = 
	eth-accounts-index-publish = eth_accounts_index.runnable.publish:main
	eth-accounts-index-add = eth_accounts_index.runnable.add:main
	eth-accounts-index-list = eth_accounts_index.runnable.list:main

[egg_info]
tag_build = 
tag_date = 0

