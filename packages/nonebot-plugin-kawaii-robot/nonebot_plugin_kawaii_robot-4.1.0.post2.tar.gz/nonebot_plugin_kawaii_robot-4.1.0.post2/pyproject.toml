[project]
name = "nonebot-plugin-kawaii-robot"
dynamic = []
description = "使用 Kyomotoi/AnimeThesaurus 的 NoneBot2 的回复（文i）插件"
authors = [
    { name = "karisaya", email = "1048827424@qq.com" },
    { name = "student_2333", email = "lgc2333@126.com" },
]
dependencies = [
    "nonebot2>=2.0.0",
    "nonebot-plugin-alconna>=0.40.1",
    "nonebot-plugin-userinfo>=0.2.2",
    "nonebot-plugin-session>=0.3.1",
    "cookit>=0.1.0",
    "anyio>=3.7.1",
]
requires-python = ">=3.8,<4.0"
readme = "README.md"
version = "4.1.0.post2"

[project.license]
text = "AGPL-3.0"

[project.urls]
homepage = "https://github.com/KarisAya/nonebot_plugin_kawaii_robot/"

[tool.pdm.build]
includes = []

[tool.pdm.version]
source = "file"
path = "nonebot_plugin_kawaii_robot/__init__.py"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
