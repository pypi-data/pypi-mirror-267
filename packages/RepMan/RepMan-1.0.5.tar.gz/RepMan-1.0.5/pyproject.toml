[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "RepMan"
version = "1.0.5"
description = "RepMan: Repository Manager (alias: Project Manager)"
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    'optioner>=1.4.5',
    'termcolor',
    'gdown',
    'tk',
    'pandas',
    'tabulate',
    'requests'
]
keywords = ['d33pster', 'repman', 'RepMan', 'Repo Man', 'Repository Manager']
license = { file="LICENSE" }
readme = { file="README.md", content-type="text/markdown" }
authors = [
    { name="Soumyo Deep Gupta", email="deep.main.ac@gmail.com" }
]
maintainers = [
    { name="Soumyo Deep Gupta", email="deep.main.ac@gmail.com" }
]

[project.scripts]
repman="repman.repman:main"

[project.urls]
GitHub = "https://github.com/d33pster/RepMan"
Issues = "https://github.com/d33pster/RepMan/issues"
Homepage = "https://d33pster.github.io/RepMan/"