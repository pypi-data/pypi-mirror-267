[build-system]
requires = [
    "hatchling",
    "hatch-vcs",
    "wheel",
]
build-backend = "hatchling.build"

[project]
name = "jnp"
description = "Export Jupyter notebook presentations with custom CSS."
dependencies = [
    "PyYAML",
    "Pygments",
    "ipython",
    "jupyterlab_pygments",
    "nbconvert",
]
requires-python = ">=3.6"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]
readme = "README.md"
dynamic = [
    "version",
]
authors = [
    { name = "Jan-Michael Rye", email = "jan-michael.rye@inria.fr" },
]

[project.license]
file = "LICENSE.txt"

[project.urls]
Homepage = "https://gitlab.inria.fr/jrye/jnp"
Source = "https://gitlab.inria.fr/jrye/jnp.git"
Documentation = "https://jrye.gitlabpages.inria.fr/jnp"
Issues = "https://gitlab.inria.fr/jrye/jnp/-/issues"

[project.scripts]
jnp = "jnp.main:run_main"

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
version_scheme = "no-guess-dev"
local_scheme = "no-local-version"

[tool.hatch.build.hooks.vcs]
version-file = "src/jnp/version.py"
template = """
#!/usr/bin/env python3
'''
Version file automatically generated by setuptools-scm via hatch-vcs.
https://pypi.org/project/setuptools-scm/
https://github.com/ofek/hatch-vcs
Do not track this file and do not edit it manually.
'''
VERSION = {version!r}
VERSION_TUPLE = {version_tuple!r}
"""

[tool.pylint."MESSAGES CONTROL"]
max-line-length = 100

[tool.setuptools.package-data]
jnp = [
    "*.css",
    "*.html",
]
