- name: Split the itemized deductions 60% and 40%
  period: 2022
  input:
    people:
      person1:
        is_tax_unit_head: true
        de_agi_indiv: 60_000
      person2:
        is_tax_unit_head: false
        de_agi_indiv: 40_000
    tax_units:
      tax_unit:
        members: [person1, person2]
        de_itemized_deductions_unit: 1_000
    households:
      household:
        members: [person1, person2]
        state_code: DE 
  output:
    de_itemized_deductions_indv: [600, 400]

- name: No head AGI
  period: 2022
  input:
    people:
      person1:
