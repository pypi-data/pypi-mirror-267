[build-system]
requires = [
    "setuptools>=65",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "naja-atra-redis-session"
description = "This is the redis session implementation for the project [naja atra](https://github.com/naja-atra/naja-atra)"
readme = "README.md"
authors = [
    { name = "keijack", email = "keijack.wu@gmail.com" }
]
requires-python = ">=3.7"
keywords = ["http-server", "websocket", "http", "web", "web-server"]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["naja-atra", "redis>=4.3"]
dynamic = ["version"]



[tool.setuptools.dynamic]
version = {attr = "naja_atra_redis_session.version"}

[project.urls]
homepage = "https://github.com/naja-atra/naja-atra-redis-session"
repository = "https://github.com/naja-atra/naja-atra-redis-session"