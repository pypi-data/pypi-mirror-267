{% load i18n %}
{% if toggle_url %}
<button type="button"
        class="watchlist-btn watchlist-toggle-btn btn btn-link text-decoration-none {% if on_watchlist %}on-watchlist text-success{% else %}text-primary{% endif %}"
        title="{% translate 'Toggle watchlist' %}"
        data-url="{{ toggle_url }}" data-object-id="{{ object_id }}" data-model-label="{{ model_label }}"
>{% include 'mizdb_watchlist/watchlist_icon.svg' %}{% if text %}{{ text }}{% endif %}</button>
{% endif %}
