[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ctpcrunch"
version = "0.0.1"
authors = [
  { name="Steffen Böckmann", email="steffen.boeckmann@uni-muenster.de" },
]
maintainers = [
  { name="Steffen Böckmann", email="steffen.boeckmann@uni-muenster.de" },
]
description = "A small package to compute coherence order transfer paths"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "numpy>=1.22",
  "numba>=0.58"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
