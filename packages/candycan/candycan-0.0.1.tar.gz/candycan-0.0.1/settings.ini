[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
host = github
repo = candycan
lib_name = %(repo)s
version = 0.0.1
min_python = 3.11
license = apache2
black_formatting = True

### nbdev ###
doc_path = _docs
lib_path = candycan
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s/
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = binjian xin
author_email = binjian.xin@hotmail.com
copyright = 2024 onwards, %(author)s
description = can wrapper for applications 
keywords = nbdev jupyter notebook python
language = English
status = 3
user = Binjian

### Optional ###
requirements = fastcore pandas ijson gitpython typing_inspect typeguard numpy seaborn scikit-learn python-can cantools dbc-editor scapy pyx InquirerPy pydantic mypy pylint black[jupyter]
