[project]
name = "{{cookiecutter.project_name}}"
version = "0.0.0"
description = "{{cookiecutter.app_description}}"
readme = "README.md"
authors = [
    { name = "{{cookiecutter.author_name}}", email = "{{cookiecutter.author_email}}" },
]

[project.scripts]
{{cookiecutter.project_name}} = "app.main:start"

[tool.coverage.run]
source = ["./"]
omit = ["app/main.py", "app/database.py", "app/alembic/*"]

[tool.coverage.report]
fail_under = 80
show_missing = true
exclude_lines = ["pragma: no cover"]

[tool.pytest.ini_options]
minversion = "6.0"
asyncio_mode = "auto"
testpaths = ["tests/"]
