[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "acmetric"
version = "1.2.2"
authors = [
  { name="Ivan", email="ivan@acmetric.com" },
]
description = "A package to easily build ACMetric branded plots"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "cycler>=0.11.0",
    "matplotlib>=3.5",
    "seaborn>=0.11.2",
    "numpy>=1.20.0",
    "scipy>=1.7.0"
]

[project.urls]
"Homepage" = "https://github.com/ACMetric/acmetric_package"
"Bug Tracker" = "https://github.com/ACMetric/acmetric_package/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
