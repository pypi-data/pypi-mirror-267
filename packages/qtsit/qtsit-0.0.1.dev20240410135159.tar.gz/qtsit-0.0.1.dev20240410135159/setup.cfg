[mypy]
ignore_missing_imports = True

[mypy-yaml.*]
ignore_missing_imports = True

[flake8]
ignore = 
	E111,
	E114,
	E121,
	E124,
	E126,
	E125,
	E127,
	E129,
	E502,
	W503,
	W504,
	W605,
	E722
max-line-length = 300

[yapf]
based_on_style = google
indent_width = 4

[egg_info]
tag_build = 
tag_date = 0

