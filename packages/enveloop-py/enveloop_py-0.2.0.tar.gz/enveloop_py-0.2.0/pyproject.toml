[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "enveloop-py"
version = "0.2.0"
authors = [
  { name="Ben Wyrosdick", email="ben.wyrosdick@gmail.com" },
]
description = "Enveloop API SDK"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/enveloophq/enveloop-py"
"Bug Tracker" = "https://github.com/enveloophq/enveloop-py/issues"
