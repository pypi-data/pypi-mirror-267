[tox]
envlist = py311, p310
isolated_build = true

[pytest]
minversion = 6.0
addopts = -ra -q
testpaths =
    tests

[testenv]
allowlist_externals =
    sphinx-build
deps =
    pytest
    -e .
commands = pytest {posargs}

[testenv:flake8]
deps =
    flake8
commands =
    flake8 --ignore=E501,E402,F401,W291,W293 src/scicom/ tests/

[testenv:docs]
changedir = docs
deps =
    m2r2
    sphinx<7
    sphinx_rtd_theme
description = Invoke sphinx-build to build the HTML docs
commands =
    sphinx-build -j auto --color -W --keep-going -b html -d _build/.doctrees . _build/html {posargs}
    python -c 'import pathlib; print("Documentation available under file://\{0\}".format(pathlib.Path(r"{toxinidir}") / "docs" / "_build" / "html" / "index.html"))'
