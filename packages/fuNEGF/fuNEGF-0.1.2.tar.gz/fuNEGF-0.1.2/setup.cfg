[metadata]
name = fuNEGF
version = 0.1.2
author = L. Vojacek
author_email = libor.vojacek@cea.fr
description = A package for NEGF calculations
long_description = file: README.md, LICENSE
license = BSD 3-Clause License

[options]
package_dir = 
	=src
packages = find:
install_requires = 
	numpy
	matplotlib
	scipy
	pytest
	pytest-cov
	pytest-mpl

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

