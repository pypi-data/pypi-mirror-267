[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "caggpu"
version = "0.0.2"
description = "A GPU utility package for Coargus services."
authors = [{ name = "minkyu.choi", email = "minkyu.choi07@gmail.com" }]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pynvml",
]

[project.optional-dependencies]
dev = ["black", "flake8", "mypy"]
test = ["pytest>=6.0", "pytest-cov"]

[project.urls]
homepage = "https://github.com/Coargus/utility-pkg-gpu/"
documentation = "https://github.com/Coargus/utility-pkg-gpu/docs"
repository = "https://github.com/Coargus/utility-pkg-gpu/"