[build-system]
requires = [
    "setuptools>=61.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "langid-pyc"
version = "0.1.0"
authors = [
    {name = "Aleksandr Lukoianov", email = "liablefish@gmail.com"}
]
description = "Written in C drop-in replacement of the language identification tool langid.py"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
    "License :: OSI Approved :: BSD License",
]
license = {file = "LICENSE"}
keywords = ["language detection", "language identification", "langid", "langid.py"]

[project.urls]
Homepage = "https://github.com/LiableFish/langid.pyc"
