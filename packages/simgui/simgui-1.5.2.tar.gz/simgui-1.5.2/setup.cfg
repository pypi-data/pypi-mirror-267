[metadata]
name = simgui
version = 1.5.2
author = Kent Tong
author_email = kent.tong.mo@gmail.com
description = A simple GUI API (wrapper around PySide6) for Python learners to build simple yet interesting event driven apps.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/freemant2000/simgui
project_urls = 
	Bug Tracker = https://github.com/freemant2000/simgui/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = simgui
python_requires = >=3.6
install_requires = 
	PySide6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

