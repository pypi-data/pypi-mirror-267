[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ironpython"
version = "1.0"
authors = [
{name = "Joseph Spracklen", email="joseph.spracklen@my.utsa.edu"},
]
description = "IronPython is an open-source implementation of the Python programming language which is tightly integrated with .NET"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
]
