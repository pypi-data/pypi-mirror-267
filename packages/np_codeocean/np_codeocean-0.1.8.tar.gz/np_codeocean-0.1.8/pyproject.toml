[tool.pdm.scripts]
ruff = "ruff --fix src"
blue = "blue src"
pytest = "pytest --cov"
bump = "bump -p pyproject.toml"

[tool.pdm.scripts.prebuild]
composite = [
    "blue",
    "ruff",
    "pytest",
]

[tool.pdm.scripts.build]
composite = [
    "prebuild",
    "pdm build",
]

[tool.pdm.scripts.dry-run]
composite = [
    "prebuild",
    "pdm build",
    "pdm publish --no-build --repository https://test.pypi.org/simple",
]

[tool.pdm.scripts.publish]
composite = [
    "prebuild",
    "bump",
    "pdm build",
    "pdm publish --no-build",
]

[tool.pdm.scripts.pub]
composite = [
    "bump",
    "pdm publish",
]

[project]
name = "np_codeocean"
version = "0.1.8"
description = "Tools for uploading and interacting with Mindscope Neuropixels experiments on Code Ocean"
authors = [
    { name = "Ben Hardcastle", email = "ben.hardcastle@alleninstitute.org" },
]
dependencies = [
    "np_session>=0.6.4",
    "np-tools>=0.1.21",
    "np-config>=0.4.24",
    "requests>=2.31.0",
    "npc-session>=0.1.34",
    "polars>=0.20.16",
]
requires-python = ">=3.9"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
]

[project.license]
text = "MIT"

[project.urls]
Source = "https://github.com/AllenInstitute/np_codeocean"
Issues = "https://github.com/AllenInstitute/np_codeocean/issues"

[project.scripts]
upload = "np_codeocean.upload:main"
upload_sessions = "np_codeocean.scripts.upload_sessions:main"

[project.optional-dependencies]
dev = [
    "bump>=1.3.2",
    "pdm>=2.4.9",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
