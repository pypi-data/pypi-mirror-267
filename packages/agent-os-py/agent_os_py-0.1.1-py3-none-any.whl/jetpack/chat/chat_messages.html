{% for message in messages %}
<div class="aos-card aos-message {% if message.from_name != 'user' %}message-reply{% endif %}">
    <div class="message-author">
        {% if message.from_name == 'user' %}
        You
        {% else %}
        Agent
        {% endif %}
    </div>
    <div class="message-text">
        {{message.html|safe}}
    </div>
</div>
{% endfor %}
