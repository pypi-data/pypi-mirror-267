[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "wjkutil"
version = "0.0.1"
authors = [
  { name="am009", email="warrenwjk@gmail.com" },
]
description = "A util package containing many useful wrappers"
readme = "README.md"
requires-python = ">=3.1"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
